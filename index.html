<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center text-decoration-underline">To-Do LIST</h1>  
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card card-body">
            <h2 class="title">Add New To-Do</h2>
            <form id="addForm" class="mb-4">
                <input type="text" id="item" class="form-control mb-3" placeholder="Please enter a new task">
                <input type="submit" class="btn btn-success float-end" value='Add'>
            </form>
            <h2 class="search">Search To-Do</h2>
            <form id="search-item" class="mb-5">
                <input id="filter" type="text" class="form-control mb-3" placeholder="Search your task here">   
            </form>
            
            <h2 class="item-list">To-Do</h2>
            <ul id="items" class="list-group list-group-flush">
                <!-- <li class="list-group-item">item 1<button class="btn btn-danger btn-sm float-end delete">delete</button></li> 
                <li class="list-group-item">item 2 <button class="btn btn-danger btn-sm float-end delete">delete</button></li>
                <li class="list-group-item">item 3 <button class="btn btn-danger btn-sm float-end delete">delete</button></li>
                <li class="list-group-item">item 4 <button class="btn btn-danger btn-sm float-end delete">delete</button></li>
                <li class="list-group-item">item 5 <button class="btn btn-danger btn-sm float-end delete">delete</button></li> -->
            </ul>
        </div>
    </div>
    
    

<script src="app.js"></script>
</body>
</html>
